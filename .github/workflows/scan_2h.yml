name: scan-perps-a-cada-2h

on:
  schedule:
    - cron: "0 */2 * * *"   # a cada 2 horas (UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run scanner
        run: python scanner_tendencia.py
        env:
          TIMEFRAME: 2h
          TOP_PERPS: "80"
          SHORT_MA: "10"
          LONG_MA: "100"
          MA_TYPE: sma
          DEBUG: "0"

      - name: Save results to repo (commit)
        run: |
          mkdir -p results
          cp scanner_alta.csv results/scanner_alta.csv
          cp scanner_baixa.csv results/scanner_baixa.csv
          cp scanner_resultado_completo.csv results/scanner_resultado_completo.csv

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add results/*.csv
          git commit -m "update scan results" || echo "no changes"
          git push

      - name: Upload CSVs
        uses: actions/upload-artifact@v4
        with:
          name: resultados-scan
          if-no-files-found: ignore
          path: |
            scanner_alta.csv
            scanner_baixa.csv
            scanner_resultado_completo.csv
